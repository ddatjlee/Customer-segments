<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân đoạn khách hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Phân đoạn khách hàng và biểu đồ Elbow</h1>

        <!-- Form Train Model và Elbow Plot -->
        <form action="/train_and_elbow" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Tải lên tệp Excel</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="k" class="form-label">Số cụm (k)</label>
                <input type="number" class="form-control" id="k" name="k" value="4" required>
            </div>
            <div class="mb-3">
                <label for="max_k" class="form-label">Số cụm tối đa (max_k)</label>
                <input type="number" class="form-control" id="max_k" name="max_k" value="10" required>
            </div>
            <button type="submit" class="btn btn-primary">Tạo biểu đồ</button>
        </form>

        {% if table %}
        <div class="mt-5">
            <h2>Kết quả phân đoạn khách hàng</h2>
            {{ table|safe }}
        </div>
        {% endif %}

        {% if plot_url_cluster %}
        <div class="mt-5">
            <h2>Biểu đồ phân cụm khách hàng</h2>
            <img src="data:image/png;base64,{{ plot_url_cluster }}" alt="Biểu đồ phân cụm" class="img-fluid">
        </div>
        {% endif %}

        {% if plot_url_elbow %}
        <div class="mt-5">
            <h2>Biểu đồ Elbow</h2>
            <img src="data:image/png;base64,{{ plot_url_elbow }}" alt="Biểu đồ Elbow" class="img-fluid">
        </div>
        {% endif %}
    </div>
</body>
</html>
